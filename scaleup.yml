---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - include_role:
        name: inventory_helper
        tasks_from: create_inventory.yml

    - include_role:
        name: inventory_helper
        tasks_from: create_single_host_inventory.yml

- name: Install docker
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include fabos.docker.setup - install"
      include_role:
        name: fabos.docker.setup
        tasks_from: install.yml

- name: Get Swarm facts
  hosts: docker_manager
  gather_facts: yes
  run_once: yes
  become: yes
  tasks:
    - name: "Include fabos.docker_swarm.setup - setup_manager_first.yml"
      include_role:
        name: setup
        tasks_from: helper/get_swarm_facts.yml

- name: Setup Workers
  hosts: target_host
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include fabos.docker_swarm.setup - setup_worker.yml"
      include_role:
        name: setup
        tasks_from: setup_worker.yml